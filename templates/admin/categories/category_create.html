{% extends 'common/base.html' %}
{% block title %}Create Category{% endblock %}
{% block content %}
  <!-- To display the messages -->
  <!-- The messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}


  <!-- To let the message disappear after a few seconds -->
  <script>
      setTimeout(function() {
          $('.alert').fadeOut('slow');
      }, 3000);
  </script>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Create Category</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'inventory:category_create' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter category name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{% url 'inventory:category_list' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>



{% endblock %}
