{% extends 'common/base.html' %}
{% block title %}View Category{% endblock %}
{% block content %}
  <!-- To display the messages -->
  <!-- The messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}


  <!-- To let the message disappear after a few seconds -->
  <script>
      setTimeout(function() {
          $('.alert').fadeOut('slow');
      }, 3000);
  </script>

<div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Category Details</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h6 class="card-subtitle mb-2 text-muted">Name</h6>
            <p class="card-text">{{ category.name }}</p>
          </div>
          <!-- Add other category details here -->
        </div>
        <div class="mt-4">
          <a href="{% url 'inventory:category_update' pk=category.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'inventory:category_delete' pk=category.pk %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'inventory:category_list' %}" class="btn btn-secondary">Back to Category List</a>
        </div>
      </div>
    </div>
</div>
  
  


{% endblock %}
