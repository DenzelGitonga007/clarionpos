{% extends 'common/base.html' %}
{% block title %}Update Category{% endblock %}
{% block content %}
  <!-- To display the messages -->
  <!-- The messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}


  <!-- To let the message disappear after a few seconds -->
  <script>
      setTimeout(function() {
          $('.alert').fadeOut('slow');
      }, 3000);
  </script>


<div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Edit Category</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'inventory:category_detail' pk=form.instance.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
</div>
  

{% endblock %}
