{% extends 'common/base.html' %}
{% block title %}Update Product{% endblock %}
{% block content %}
  <!-- To display the messages -->
  <!-- The messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}


  <!-- To let the message disappear after a few seconds -->
  <script>
      setTimeout(function() {
          $('.alert').fadeOut('slow');
      }, 3000);
  </script>

<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Edit Product</h2>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
          </div>
          <div class="form-group">
            <label for="pieces_per_carton">Pieces Per Carton</label>
            <input type="number" class="form-control" id="pieces_per_carton" name="pieces_per_carton" value="{{ product.pieces_per_carton }}" required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
              {% for category in categories %}
              <option value="{{ category.pk }}" {% if category.pk == product.category.pk %}selected{% endif %}>{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a class="btn btn-secondary" href="{% url 'inventory:product_list' %}">Cancel</a>
        </form>
      </div>
    </div>
</div>
  



{% endblock %}
