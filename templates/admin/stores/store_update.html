{% extends 'common/base.html' %}
{% block title %}Update Store{% endblock %}
{% block content %}
  <div class="container">
    <h1>Edit Store</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'inventory:store_detail' pk=form.instance.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
