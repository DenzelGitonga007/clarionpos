{% extends 'common/base.html' %}
{% block title %}Delete Store{% endblock %}
{% block content %}
  <div class="container">
    <h1>Delete Store</h1>
    <p>Are you sure you want to delete the store "{{ store.name }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'inventory:store_detail' pk=store.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
