{% extends 'common/base.html' %}
{% block title %}Update User{% endblock %}
{% block content %}
  <!-- To display the messages -->
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}

 <!-- To let the message disappear after a few seconds -->
 <script>
    setTimeout(function() {
        $('.alert').fadeOut('slow');
    }, 3000);
</script>


<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Update User Details</h2>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'inventory:user_update' pk=user.pk %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
          </div>
          <div class="form-group">
            <label for="store">Store</label>
            <select class="form-control" id="id_store" name="store" required>
              {% for store in stores %}
                <option value="{{ store.id }}" {% if user.store.id == store.id %}selected{% endif %}>{{ store.name }}</option>
              {% endfor %}
            </select>
          </div>
          
                    
          <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
          </div>
          <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <a href="{% url 'inventory:user_detail' pk=form.instance.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  


{% endblock %}
