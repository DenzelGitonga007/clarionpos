{% extends 'common/base.html' %}
{% block title %}Delete Store{% endblock %}
{% block content %}
  <div class="container">
    <h3>Delete Customer</h3>
    <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'inventory:customers_detail' customer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
